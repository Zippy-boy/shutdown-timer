<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
        rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Shutdown Timer</title>
</head>

<body>


    <div class="wrapper">
        <div id="topBar">
            <div id="Tital">Shutdown Timer</div>
            <div class="control-bar">
                <button class="minimize-button" title="Minimize"
                    onclick="minimiz()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g id="Complete">
                            <g id="minus">
                                <line fill="none" stroke="#d16562"
                                    stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    x1="4" x2="20" y1="12" y2="12" />
                            </g>
                        </g>
                    </svg>
                </button>
                <button class="close-button" title="Close" onclick="cansle()">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        fill="#000000" version="1.1" id="Capa_1"
                        viewBox="0 0 460.775 460.775" xml:space="preserve">
                        <path
                            d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55  c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55  c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505  c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55  l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719  c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="line"></div>
        <div class="main">
            <div class="container" id="topContainer">
                <button class="selectButton" id="tillTime"
                    onclick="tillTimeframe()">Till
                    time</button>
                <button class="selectButton" id="atTime"
                    onclick="atTimeframe()">At
                    time</button>
            </div>

            <div id="putItInMeTillISayCumOut" style="display: block;">
                <div class="container" id="bottom">
                    <!-- Enter button -->
                    <!-- <button class="button" id="enter" onclick="enter()">Enter</button> -->
                    <div class="splitContainer">
                        <div class="tit">
                            <div class="title">Hours</div>
                        </div>
                        <div class="controls">
                            <span class="buttonContainer">
                                <button class="splitButton" id="decrementHours">
                                    <span class="buttonText">-</span>
                                </button>
                            </span>
                            <input class="splitAmount" id="hours"
                                placeholder="0" type="number"
                                onkeyup="HKeyUp()" />
                            <span class="buttonContainer">
                                <button class="splitButton" id="incrementHours">
                                    <span class="buttonText">+</span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="verticalLine"></div>
                    <div class="splitContainer">
                        <div class="tit">
                            <div class="title">Minutes</div>
                        </div>
                        <div class="controls">
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="decrementMinutes">
                                    <span class="buttonText">-</span>
                                </button>
                            </span>
                            <input class="splitAmount" id="minutes"
                                placeholder="0" type="number"
                                onkeyup="MKeyUp()" />
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="incrementMinutes">
                                    <span class="buttonText">+</span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="verticalLine"></div>
                    <div class="splitContainer">
                        <div class="tit">
                            <div class="title">Seconds</div>
                        </div>
                        <div class="controls">
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="decrementSeconds">
                                    <span class="buttonText">-</span>
                                </button>
                            </span>
                            <input class="splitAmount" id="seconds"
                                placeholder="0" type="number"
                                onkeyup="SKeyUp()" />
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="incrementSeconds">
                                    <span class="buttonText">+</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="putItInMeAtTimeISay" style="display: none">
                <div class="container" id="bottom">
                    <!-- Enter button -->
                    <!-- <button class="button" id="enter" onclick="enter()">Enter</button> -->
                    <div class="splitContainer">
                        <div class="title">Hour (24)</div>
                        <div class="controls">
                            <span class="buttonContainer">
                                <button class="splitButton" id="incrementHour">
                                    <span class="buttonText">+</span>
                                </button>
                            </span>
                            <input class="splitAmount" id="hour" placeholder="0"
                                type="number" onkeyup="HKeyUpAt()" />
                            <span class="buttonContainer">
                                <button class="splitButton" id="decrementHour">
                                    <span class="buttonText">-</span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="verticalLine"></div>
                    <div class="splitContainer">
                        <div class="title">Minute (60)</div>
                        <div class="controls">
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="incrementMinute">
                                    <span class="buttonText">+</span>
                                </button>
                            </span>
                            <input class="splitAmount" id="minute"
                                placeholder="0" type="number"
                                onkeyup="MKeyUpAt()" />
                            <span class="buttonContainer">
                                <button class="splitButton"
                                    id="decrementMinute">
                                    <span class="buttonText">-</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="putItInMeLoading" style="display: none;">
                <div id="someData">
                    <div class="getOnTop">
                        <div class="tit">
                            <div class="title2">Current Time</div>
                        </div>
                        <span id="currentTime">10:12</span>
                    </div>
                    <div class="verticalLine"></div>
                    <div class="getOnTop">
                        <div class="tit">
                            <div class="title2">Time Till Shutdown</div>
                        </div>
                        <span id="timeTill">01:02:69</span>
                    </div>
                    <div class="verticalLine"></div>
                    <div class="getOnTop">
                        <div class="tit">
                            <div class="title2">Shut Down Time</div>
                        </div>
                        <span id="shutDownTime">11:11</span>
                    </div>
                </div>
                <div class="container" id="bottom">
                    <div class="resultContainer">
                        <div class="progress-bar">
                            <div class="progress-bar-fill"></div>
                        </div>
                    </div>
                </div>
                <button class="button" onclick="cansle()"
                    id="cansle">Cancel</button>
            </div>

            <button class="button" id="enter" onclick="shutdown()">
                Enter</button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
